<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .contacts {
            margin-top: 10px;
        }

        .contacts a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Портфолио по ретуши фото</h1>
        <p>Ознакомьтесь с моими работами по обработке фото</p>
    </header>

    <section class="gallery">
        <img src="1.jpg" alt="Retouched Photo 1">
        <img src="2.jpg" alt="Retouched Photo 2">
        <img src="3.jpg" alt="Retouched Photo 3">
        <img src="4.jpg" alt="Retouched Photo 4">
        <img src="5.jpg" alt="Retouched Photo 5">
        <img src="6.jpg" alt="Retouched Photo 6">
    </section>

    <footer>
        <p>&copy; 2025 Георгий Березин | Klazod </p>
        <div class="contacts">
            <p>Написать мне: <a href="https://t.me/klazod" target="_blank">Telegram</a></p>
        </div>
    </footer>
</body>
</html>
